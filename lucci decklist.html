<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to top, #343a27, #000000); 
      color: white;
    }

    .cqloto_neshto {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
    }

    .karti {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      flex: 3;
    }

    .karti img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      cursor: pointer;
    }

    .leader-image img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .holographic-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    .holographic-card {
      width: 100%;
      height: auto;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      transition: all 0.5s ease;
    }

    .holographic-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        0deg, 
        transparent, 
        transparent 30%, 
        rgba(108, 117, 40, 0.685)
      );
      transform: rotate(-45deg);
      transition: all 0.8s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    .holographic-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(207, 198, 131, 0.65);
    }

    .holographic-card:hover::before {
      opacity: 1;
      transform: rotate(-45deg) translateY(100%);
    }

    .fullsize{

    }
  </style>
</head>
<body>

  <left>
    <h1>OP11 Black Lucci Decklist</h1>
    <h2>Top 18 Burgas Regional July 2025</h2>
    <p>50 cards, 42 characters, 8 events</p>
  </left>

  <div class="cqloto_neshto">
    <div class="leader-image">
      <div class = "holographic-card">
      <img src="lucci_snimki/leader.png" alt="leader">
      </div>
    </div>

    <div class="karti">
      <div class="holographic-card">
        <img src="lucci_snimki/mansherry op5.png" alt="mansherry" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/uta st08.png" alt="uta" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/one legged.png" alt="one legged" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/garp st19.png" alt="garp" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/bart op04.png" alt="garp" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/spandime eb01.png" alt="spandime" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/brook eb1.png" alt="brook1" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/kuzan op02.png" alt="kuzan1" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/rob lucci op5.png" alt="lucci" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/rebecca op05.png" alt="rebecca" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/laboon eb01.png" alt="thegoon" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/sabo op04.png" alt="sabo" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/brook op06.png" alt="sabo" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/jack op08.png" alt="jack" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/kuzan10 op02.png" alt="kuzan2" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/six king pistol.png" alt="pistol" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/tempest kick.png" alt="kick" onclick="sizechange(this)">
      </div>

      <div class="holographic-card">
        <img src="lucci_snimki/finger pistol.png" alt="finger" onclick="sizechange(this)">
      </div>
    </div>
  </div>

  <script>
    function sizechange(element) {
      element.classList.toggle("fullsize");
    }
  </script>

</body>
</html>
