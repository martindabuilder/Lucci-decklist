<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: linear-gradient(to top, #0a3c5f, #000000); 
      color: white;
    }

    .cqloto_neshto {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
    }

    .karti {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      flex: 3;
    }

    .karti img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .leader-image img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .fullsize {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 5px solid #000;
      cursor: zoom-out;
      z-index: 9999;
      width: 80vw;
      height: auto;
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <left>
    <h1>OP11 Black Lucci Decklist</h1>
    <h2>Top 18 Burgas Regional July 2025</h2>
    <p>50 cards, 42 characters, 8 events</p>
  </left>

  <div class="cqloto_neshto">
    <div class="leader-image">
      <img src="lucci_snimki/leader.png" alt="leader">
    </div>

    <div class="karti">
      <img src="lucci_snimki/mansherry op5.png" class="karti" alt="mansherry" onclick="sizechange(this)">
      <img src="lucci_snimki/uta st08.png" class="karti" alt="uta" onclick="sizechange(this)">
      <img src="lucci_snimki/one legged.png" class="karti" alt="one legged" onclick="sizechange(this)">
      <img src="lucci_snimki/garp st19.png" class="karti" alt="garp" onclick="sizechange(this)">
      <img src="lucci_snimki/spandime eb01.png" class="karti" alt="spandime" onclick="sizechange(this)">
      <img src="lucci_snimki/brook eb1.png" class="karti" alt="brook1" onclick="sizechange(this)">
      <img src="lucci_snimki/kuzan op02.png" class="karti" alt="kuzan1" onclick="sizechange(this)">
      <img src="lucci_snimki/rob lucci op5.png" class="karti" alt="lucci" onclick="sizechange(this)">
      <img src="lucci_snimki/rebecca op05.png" class="karti" alt="rebecca" onclick="sizechange(this)">
      <img src="lucci_snimki/laboon eb01.png" class="karti" alt="thegoon" onclick="sizechange(this)">
      <img src="lucci_snimki/sabo op04.png" class="karti" alt="sabo" onclick="sizechange(this)">
      <img src="lucci_snimki/jack op08.png" class="karti" alt="jack" onclick="sizechange(this)">
      <img src="lucci_snimki/kuzan10 op02.png" class="karti" alt="kuzan2" onclick="sizechange(this)">
      <img src="lucci_snimki/six king pistol.png" class="karti" alt="pistol" onclick="sizechange(this)">
      <img src="lucci_snimki/tempest kick.png" class="karti" alt="kick" onclick="sizechange(this)">
      <img src="lucci_snimki/finger pistol.png" class="karti" alt="finger" onclick="sizechange(this)">
    </div>
  </div>

  <script>
    function sizechange(element) {
      element.classList.toggle("fullsize");
    }
  </script>

</body>
</html>
